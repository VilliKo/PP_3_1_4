<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form class="form-signin" method="post" action="/">
                <h2 class="form-signin-heading mt-5">Please sign in</h2>
                <input type="text" id="username" name="username" class="form-control" placeholder="Email" required="" autofocus="">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
                <button class="btn btn-lg btn-primary mt-2 w-100" type="submit" >Sign in</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
